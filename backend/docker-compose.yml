version: '3'

services:
  web:
    build: ./app
    image: master-image
    ports:
      - 5000:5000
    command: /usr/local/bin/gunicorn -b :5000 main:app

  worker:
    image: master-image
    depends_on:
      - redis
    command: rqworker --name worker --url redis://redis:6379/0

#  (Scalable Workers)
#  workerN:
#    image: master-image
#    depends_on:
#      - redis
#    command: rqworker --name workerN --url redis://redis:6379/0

  dashboard:
    image: master-image
    ports:
      - 5555:5555
    depends_on:
      - redis
    command: rq-dashboard --port 5555 --redis-url redis://redis:6379/0

  redis:
    image: redis
    ports:
      - '6379:6379'

volumes:
  redis: